<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>JobZen</title>

    <script src="public/script.js" defer></script>
  </head>
  <body>
    <header class="wrapper-1">
      <a href="index.html" class="logo">
        <img src="public/img/logo.png" />
      </a>
      <nav class="navbar">
        <ul class="navlist">
          <li><a href="#">Home</a></li>
          <li><a href="#">People</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="buttons">
          <button class="button btn loginButton" id="loginButton">
            Log in
          </button>
          <button class="button btn signupButton" id="signupButton">
            Sign up
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero wrapper-1">
        <div class="left">
          <h1>Welcome to your Professional Community!</h1>
          <h2>Find <span class="animated-text"></span></h2>
          <button type="button" class="button btn signupButton">
            Register Now!
          </button>
        </div>
        <div class="right">
          <img src="public/img/hero-img.jpg" alt="" />
        </div>
      </section>

      <!-- Login Form -->
      <!-- The loginWindow contains the login and signup modals -->
      <div class="loginWindow" id="loginWindow">
        <!-- Login Modal -->
        <div class="loginModal modal" id="loginModal">
          <button type="button" class="button cross-button">
            <i class="bi bi-x-lg"></i>
          </button>
          <h2>Login</h2>
          <form action="#">
            <input
              type="email"
              name="email"
              id="loginEmail"
              placeholder="Email"
            />
            <input
              type="password"
              name="password"
              id="loginPassword"
              placeholder="Password"
            />

            <button type="submit" class="button btn">Login</button>
          </form>

          <p>
            New to JobZen?
            <button type="button" class="button signupButton">
              Signup now
            </button>
          </p>
        </div>

        <!-- Signup Modal -->
        <div class="signupModal modal" id="signupModal">
          <button type="button" class="button cross-button">
            <i class="bi bi-x-lg"></i>
          </button>
          <h2>Signup</h2>
          <form action="#">
            <input type="text" name="name" id="signupName" placeholder="Name" />
            <input
              type="email"
              name="email"
              id="signupEmail"
              placeholder="Email"
            />
            <input
              type="password"
              name="password"
              id="signupPassword"
              placeholder="Password"
            />
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Confirm Password"
            />

            <button type="submit" class="button btn">Resister</button>
          </form>

          <p>
            Already have an account?
            <button type="button" class="button loginButton">Login</button>
          </p>
        </div>
        <!-- Login and signup window ends here -->
      </div>
    </main>
  </body>
</html>
